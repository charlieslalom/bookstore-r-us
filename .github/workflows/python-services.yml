name: Python FastAPI Services CI/CD

on:
  push:
    branches: [main, develop, implement-tasks]
    paths:
      - 'python-services/**'
      - '.github/workflows/python-services.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'python-services/**'

jobs:
  lint-and-test:
    name: Lint and Test Python Services
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [products-service, cart-service, checkout-service, login-service, api-gateway]
    defaults:
      run:
        working-directory: ./python-services/${{ matrix.service }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: python-services/${{ matrix.service }}/requirements.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio black flake8 mypy bandit

      - name: Run Black (code formatting check)
        run: black --check .
        continue-on-error: true

      - name: Run Flake8 (linting)
        run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        continue-on-error: true

      - name: Run Bandit (security check)
        run: bandit -r . -ll -x ./tests
        continue-on-error: true

      - name: Run mypy (type checking)
        run: mypy . --ignore-missing-imports
        continue-on-error: true

      - name: Run pytest (unit tests)
        run: |
          if [ -d "tests" ]; then
            pytest tests/ --cov=. --cov-report=xml --cov-report=term -v
          else
            echo "No tests directory found, skipping tests"
          fi
        continue-on-error: true

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./python-services/${{ matrix.service }}/coverage.xml
          flags: ${{ matrix.service }}
          name: ${{ matrix.service }}
        continue-on-error: true

  security-scan:
    name: Security Vulnerability Scan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [products-service, cart-service, checkout-service, login-service, api-gateway]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: ./python-services/${{ matrix.service }}
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install safety

      - name: Run Safety check (dependency vulnerabilities)
        working-directory: ./python-services/${{ matrix.service }}
        run: safety check --json
        continue-on-error: true

      - name: Run Bandit (code security)
        working-directory: ./python-services/${{ matrix.service }}
        run: |
          pip install bandit
          bandit -r . -f json -o bandit-report.json || true
        continue-on-error: true

  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: lint-and-test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop'
    strategy:
      matrix:
        service: [products-service, cart-service, checkout-service, login-service, api-gateway]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./python-services/${{ matrix.service }}
          push: false
          tags: bookstore-${{ matrix.service }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  integration-test:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: lint-and-test
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
